<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stock Dashboard</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    table { border-collapse: collapse; width: 100%; background: #fff; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    tr:hover { background-color: #f1f1f1; cursor: pointer; }
    a { color: blue; text-decoration: none; }
    button { padding: 8px 16px; margin-bottom: 10px; cursor: pointer; }
    .sparkline { width: 120px; height: 40px; }
    #lastUpdated { font-size: 14px; color: #555; margin-bottom: 10px; }
  </style>
</head>
<body>
<h2>Stock Dashboard</h2>
<p>Click the links to open <b>TradingView</b> or <b>Screener</b> in a new tab.</p>

<button onclick="fetchSheetData()">Refresh Data</button>
<p id="lastUpdated">Last Updated: --</p>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Symbol</th>
      <th>30d</th>
      <th>21d</th>
      <th>14d</th>
      <th>Last Week</th>
      <th>Today</th>
      <th>52 Week High</th>
      <th>52 Week Low</th>
      <th>CAGR - WEEK</th>
      <th>Sparkline</th>
      <th>TradingView</th>
      <th>Screener</th>
    </tr>
  </thead>
  <tbody id="stockBody">
    <!-- Data will load here -->
  </tbody>
</table>

<script>
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOLLO70_2aneOu11YOshOoBLB8ISCq9dKZhCM7zvvNyPHsHZQROw2jDwcKHKiGqYOgVhq26KTSaCQH/pub?gid=0&single=true&output=csv";

  google.charts.load('current', { packages: ['corechart'] });

  async function fetchSheetData() {
    try {
      const cacheBuster = Date.now();
      const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(sheetUrl + "&cb=" + cacheBuster);
      const response = await fetch(proxyUrl);
      const csvText = await response.text();

      const rows = csvText.trim().split("\n");
      const dataRows = rows.slice(1); // skip header

      const tbody = document.getElementById("stockBody");
      tbody.innerHTML = "";

      dataRows.forEach((row, index) => {
        const cols = row.split(",");
        if (!cols[1]) return; // skip empty rows

        const tr = document.createElement("tr");
        const sparkId = "spark_" + index;

        // Clean the symbol for Screener
        let screenerSymbol = cols[1].trim();
        screenerSymbol = screenerSymbol.replace(/^NSE:|^BSE:/, ""); 
        screenerSymbol = screenerSymbol.replace(/\.NS$|\.BO$/i, ""); 

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${cols[1]}</td>
          <td>${cols[2]}</td>
          <td>${cols[3]}</td>
          <td>${cols[4]}</td>
          <td>${cols[5]}</td>
          <td>${cols[6]}</td>
          <td>${cols[7]}</td>
          <td>${cols[8]}</td>
          <td>${cols[10]}</td>
          <td><div id="${sparkId}" class="sparkline"></div></td>
          <td><a href="https://in.tradingview.com/chart/?symbol=${cols[1]}" target="_blank">View Chart</a></td>
          <td><a href="https://www.screener.in/company/${screenerSymbol}" target="_blank">Screener</a></td>
        `;

        tbody.appendChild(tr);

        // Sparkline ONLY for 30d, 21d, 14d, Last Week, Today
        const sparkData = [
          ['Day', 'Price'],
          ['30d', parseFloat(cols[2]) || 0],
          ['21d', parseFloat(cols[3]) || 0],
          ['14d', parseFloat(cols[4]) || 0],
          ['LastW', parseFloat(cols[5]) || 0],
          ['Today', parseFloat(cols[6]) || 0]
        ];

        google.charts.setOnLoadCallback(() => {
          const chart = new google.visualization.LineChart(document.getElementById(sparkId));
          chart.draw(google.visualization.arrayToDataTable(sparkData), {
            legend: 'none',
            hAxis: { textPosition: 'none' },
            vAxis: { textPosition: 'none' },
            chartArea: { width: '100%', height: '100%' },
            lineWidth: 2,
            pointSize: 3,
            colors: ['#007bff']
          });
        });
      });

      // Update last updated time
      const now = new Date();
      document.getElementById("lastUpdated").textContent =
        "Last Updated: " + now.toLocaleString();

    } catch (err) {
      console.error("Error fetching Google Sheet:", err);
      alert("Failed to load data from Google Sheet. Make sure it is published correctly.");
    }
  }

  // Initial fetch
  fetchSheetData();

  // Auto-refresh every 60 seconds
  setInterval(fetchSheetData, 60000);
</script>
</body>
</html>
